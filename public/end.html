<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn-wrapper {
            display: block;
            margin: 0 auto;
            height: 100vh;
            text-align: center;
        }

        .btn {
            padding: 6px 12px;
            margin: 40vh auto;
            font-size: 14px;
            font-weight: 400;
            font-family: 'Open Sans', 'Arial', sans-serif;
            cursor: pointer;
            line-height: 1.4;
            text-align: center;
            white-space: nowrap;
            vertical-align: middle;
            background-image: none;
            border: 1px solid transparent;
            border-radius: 4px;
            color: #333;
            background-color: #fff;
            border-color: #ccc;
        }
    </style>
</head>

<body>
    <div class="btn-wrapper">
        <button class="btn"
            onclick="window.location.href='https://docs.google.com/forms/d/e/1FAIpQLSfK8YOQiKPDnoid3_548JDPWQIsmxUgNBWXsrDV1iNnU_aOTA/viewform?usp=sf_link'">Get
            your prize</button>
    </div>
</body>

</html>
